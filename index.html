<!DOCTYPE html>
<html>
    <head>
        <title>Your Task List</title>
    </head>
    <body>
        <h1>Your Tasks</h1>
        <section class="new task">
            <input type="text" name="taskname" placeholder="Enter task here...">
            <input type="date">
            <button type="button">+</button>
        </section>
        <section class="outstanding tasks">
            <h2>Outstanding Tasks:</h2>
            <p><b>2</b> to go!</p>
        </section>
        <section class="completed tasks">
            <h2>Completed Tasks:</h2>
            <p><b>1</b> completed!</p>
        </section>
    </body>
</html>
